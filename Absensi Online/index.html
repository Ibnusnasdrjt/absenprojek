<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovimback Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <div class="background"></div>
    <div class="login-container text-center text-white">
      <h2 class="text-2xl mb-6">Login Peserta</h2>
      <form id="loginForm">
        <div class="mb-4 relative">
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="w-full px-4 py-2"
          />
          <i class="fas fa-envelope absolute right-4 top-3 text-white"></i>
        </div>
        <div class="mb-4 relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2"
          />
          <i class="fas fa-lock absolute right-4 top-3 text-white"></i>
        </div>
        <div class="flex justify-between items-center mb-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            Remember me
          </label>
        </div>
        <button
          type="submit"
          class="w-full bg-white text-purple-700 py-2 rounded-full"
        >
          Login
        </button>
      </form>
      <p class="mt-4">
        Forgot Password? <a href="#" class="underline">Click Here</a>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); 
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "lovimbek" && password === "anjaymabar") {
              Swal.fire({
                title: "Login Berhasil!",
                text: "Silahkan isi absen!",
                icon: "success",
                confirmButtonText: "Lanjut",
              }).then(() => {

                Swal.fire({
                  title: "Tata Cara Isi Form Absensi",
                  html: `
                    <p><b>Isi Nama Lengkap:</b></p>
                    <p>Harus sesuai nama lengkap kamu, ya! Jangan lupa, kapital di setiap kata!</p>
                    <p><i>Contoh benar:</i> Ibnu Sina Sudrajat</p>
                    <p><i>Contoh salah:</i> ibnu sina sudrajat ðŸ˜±</p>
                    <hr>
                    <p><b>Kelas:</b></p>
                    <p>Isi kelas kamu dengan angka romawi biar makin elegan!</p>
                    <p><i>Contoh benar:</i> VII</p>
                    <p><i>Contoh salah:</i> 7 (waduh, bisa nggak dapet sertifikat nih!)</p>
                    <hr>
                    <p><b>Email Aktif:</b></p>
                    <p>Pakai email aktif ya, karena sertifikatnya langsung bisa kamu unduh setelah submit. Kalau emailnya salah, bye-bye sertifikat deh.</p>
                    <hr>
                    <p><b>Tanda Tangan:</b></p>
                    <p>Coret-coret tanda tanganmu semenarik mungkin di kolom yang disediakan. Ini biar makin valid dan profesional.</p>
                    <hr>
                    <p><b>Pastikan Data Sudah Benar:</b></p>
                    <p>Ingat, nama kamu yang ditulis di sini bakal muncul di sertifikat. Kalau salah tulis, jangan salahkan kakak ya! ðŸ¤­</p>
                  `,
                  icon: "info",
                  confirmButtonText: "Mengerti!",
                }).then(() => {
                  window.location.href = "absen.html";
                });
              });
            } else {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Username atau password salah!",
                footer: '<a href="#">Silahkan tanya pemateri ya!</a>',
              });
            }
          });
      });
    </script>

    <script>
      window.intergramId = "7017140645";
      window.intergramCustomizations = {
        titleClosed: "Butuh bantuan?",
        titleOpen: "Lovimback Live Chat",
        introMessage: "Halo, ada yang bisa di bantu?",
        autoResponse: "Oke tunggu sebentar ya.. nanti kami balas",
        mainColor: "#ff0000",
        alwaysUseFloatingButton: true,
      };
    </script>
    <script async src="https://www.intergram.xyz/js/widget.js"></script>
  </body>
</html>
